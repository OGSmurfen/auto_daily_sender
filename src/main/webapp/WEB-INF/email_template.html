<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
            color: #007BFF;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Daily Sent</h1>
    </div>
    <div class="content">
        <p>Dear [Recipient],</p>
        <div class="section">
            <h2>Today</h2>
            <p>[Today's Content]</p>
        </div>
        <div class="section">
            <h2>Tomorrow</h2>
            <p>[Tomorrow's Content]</p>
        </div>
        <div class="section">
            <h2>Issues</h2>
            <p>[Issues Content]</p>
        </div>
    </div>
    <div class="footer">
        <p>PapaSmurfie @ OGSmurfen.com LTD</p>
    </div>
</div>
</body>
</html>
